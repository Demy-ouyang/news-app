<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" /><!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <link rel="stylesheet" href="css/frozen.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>邀请状态回复详情</title>

</head>
<body>

<div class="wrap">
    <div class="cuuju-panel">
        <div class="cuuju-media-box cuuju-media-appmsg">
            <div class="cuuju-media-hd">
                <img src="images/team_logo.png" alt="" class="cuuju-team-photo"/>
            </div>
            <div class="cuuju-media-bd">
                <h4 class="cuuju-media-title">赵裕达</h4>
                <p class="cuuju-media-time">发送时间:2014-12-25 </p>
            </div>
        </div>

        <div class="cuuju-detail">
            <p class="cuuju-tips">您邀请岳炜昕加入“五边形崛起”球队。</p>
            <div class="cuuju-tips-warn invite-box">
                <p class="warn-con">
                    赵裕达留言：哥们，看你体格惊奇，加入我们必定是主力队员！
                </p>
                <p class="warn-con">
                    岳炜昕留言：你们球队是在哪个地区呢？
                </p>
                <p class="repaly-p"><a class="replay-btn btn-default">回复</a></p>
            </div>
        </div>




    </div>
</div>


</body>
